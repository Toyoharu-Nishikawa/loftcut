version: '3'
services:
  api:
    build:
      context: ./
      dockerfile: ./api/Dockerfile
    restart: always 
    networks:
      - default

  web:
    build:
      context: ./
      dockerfile: ./web/Dockerfile
    restart: always 
    networks:
      - neco_link
      - default
networks:
  neco_link:
    external: true 

