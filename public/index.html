<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>loftcut</title>
  <meta charset="UTF-8"> 
  <link rel="stylesheet" type="text/css" href="./styles/index.css">
  <link rel="stylesheet" type="text/css" href="./scripts/gui/node_modules/handsontable/dist/handsontable.css">
  <script defer src="./scripts/gui/node_modules/three/build/three.min.js"></script>
  <!--
  <script defer src="./scripts/gui/node_modules/three/examples/js/controls/OrbitControls.js"></script>
  -->
  <script defer src="./scripts/gui/node_modules/camera-controls/dist/camera-controls.min.js"></script>
  <script defer src="./scripts/gui/node_modules/three/examples/js/utils/BufferGeometryUtils.js"></script>
  <script defer src="./scripts/gui/node_modules/handsontable/dist/handsontable.min.js"></script>
  <script defer src="./scripts/file-saver/dist/FileSaver.min.js"></script>
  <script defer type="module" src="./scripts/index.js"></script>
</head>
<body>
  <header>
    <div class="title">
      <a href="/loftcut/"> 
        <h1>loftcut</h1><img src="./images/scissors.svg">
      </a>
    </div>
    <ul>
      <li id="importModel">
        <a>read</a>
        <input id="importModelFile" type="file" name="files" style="display:none;">
      </li>
      <li id="save"><a>save</a></li>
      <li id="exportModel"><a>export FreeCAD</a></li>
      <li>
        <a href="./sample.html" target="_blank" rel="noopener noreferrer" >get sample files</a>
      </li>
    </ul>
  </header>
  <aside>
    <article class="topPath" >
      <h3>Top cut path</h3>
      <div id="topPath"></div>
    </article>
    <article class="bottomPath">
      <h3>Bottom cut path</h3>
      <div id="bottomPath"></div>
    </article>
    <article class="fillets">
      <h3>Radius of fillet</h3>
      <ul>
        <li>
          <p>top</p><input type="text" id="topFilletRadius">
        </li>
        <li>
          <p>bottom</p><input type="text" id="bottomFilletRadius">
        </li>
      </ul>
    </article>
    <article class="config">
      <h3>Divisions</h3>
      <ul>
        <li>
          <p>top fillet</p><input type="text" id="topFilletDivisions">
        </li>
        <li>
          <p>main zone</p><input type="text" id="mainZoneDivisions">
        </li>
        <li>
          <p>bottom fillet</p><input type="text" id="bottomFilletDivisions">
        </li>
      </ul>
    </article>
  </aside>
  <main>
    <div class="draw" id="draw">
    </div>
  </main>
  <footer>
    <small>loftcut verion 1.0.0</small>
  </footer>
</body>
</html>
